<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Carousel 02</title>
</head>

<body>
  <div class="carousel slider container" id="carouselContainer">
    <div class="images container" id="imageContainer">
      <div class="imgSlide fade">
        <img src="image01.jpg" alt="Empire State Building New York" />
      </div>
      <div class="imgSlide fade">
        <img src="image02.jpg" alt="New York city Daytime" />
      </div>
      <div class="imgSlide fade">
        <img src="image03.jpg" alt="Vehicles park along New York street" />
      </div>
      <div class="imgSlide fade">
        <img src="image04.jpg" alt="Vechicles travelling along the street of NY" />
      </div>
      <div class="imgSlide fade">
        <img src="image05.jpg" alt="Sunset of busy street" />
      </div>
    </div>

      <div class="navigation container">
        <button type="button" class="buttons" id="prevImg">Prev</button>
        <button type="button" class="buttons" id="nextImg">Next</button>
      </div>
    </div>
  </body>
</html>
